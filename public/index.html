  <body>

    <div class="container">
      <div class="left-div">
<!--        <h1>LEFT</h1>-->
      </div>
      <div class="right-div">
        <h1>My Day</h1>
        <div id="current-date">
          <script>
            const dateAndTime = Date();
            let dateString = dateAndTime.split(" ")
            dateString = dateString[0] + ", " + dateString[1] + " " + dateString[2];
            document.getElementById("current-date").innerHTML = dateString;
          </script>
        </div>

        <div class="tasks-div">
          <table id="task-table">
          </table>
        </div>


        <script>
          function addTaskRows() {
            const table = document.getElementById("task-table");

            for (let i = 1; i <= 5; i++) {
              const newRow = document.createElement("tr");
              const taskCell = document.createElement("td");

              const leftContainer = document.createElement("div");
              leftContainer.className = "left-container";

              const doneButton = document.createElement("button");
              doneButton.className = "Completion-Button";

              const taskText = document.createTextNode(`Task ${i}`);

              const rightContainer = document.createElement("div");
              rightContainer.className = "right-container";

              const myDayButton = document.createElement("button");
              myDayButton.className = "MyDay-Button";

              leftContainer.appendChild(doneButton);
              leftContainer.appendChild(taskText);
              rightContainer.appendChild(myDayButton);

              taskCell.appendChild(leftContainer);
              taskCell.appendChild(rightContainer);

              newRow.appendChild(taskCell);
              table.appendChild(newRow);
            }
          }
          addTaskRows();
        </script>


        <div class="create-task-div">
          <input type="text" placeholder="Type Here To Add A New Task" id="task-input">
        </div>

      </div>
    </div>

  </body>
